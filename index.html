<body>


    <div class="Home-section mt-5 mb-5 ml-auto mr-auto">

    </div>

    <div class="terminal-screen mt-5 mb-5 ml-auto mr-auto">
        <p id="terminal-text"></p>
        <div class="secret-btn"> <a class="text-center text-uppercase tellsecretbtn" id="btnaccess"
                onclick="typeWriter() ">Please Tell Me Secret</a></div>
        <a id="fblink"></a>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <script>

   //Welcome Message

        var i = 0;
        var txt = "Welcome, I am  Agent 1 6 7 3 5. I'm here to recruit you for a top secret mission.Your mission, should you choose to accept it.To help us bring something amazing to Kane Pennsylvania. You will help develop an establishment like no other. The rest of your mission is top secret! For further instruction, click request your access code below. GO NOW, and good luck!";
        var txt2 = "Welcome, I am  Agent 1 6 7 3 5. I'm here to recruit you for a top secret mission.Your mission, should you choose to accept it.To help us bring something amazing to Kane Pennsylvania. You will help develop an establishment like no other. The rest of your mission is top secret! For further instruction, click request your access code below. GO NOW, and good luck!";
        var speed = 77;
        async function write_text() {
            setTimeout(function () { console.log("Hello"); }, 96);
            if (i < txt.length) {
                document.getElementById("terminal-text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(write_text, speed);
            }
        }

        function typeWriter() {
            if (document.getElementById("btnaccess").innerHTML == "Request Access Code") {
                document.getElementById("terminal-text").innerHTML = "";
                Requestcode();
            }//Button text is Access Code then it will call Requestcode(Access Code Message) function.
            else {
                write_text();
                responsiveVoice.speak(txt2);
                document.getElementById("btnaccess").innerHTML = "Request Access Code"
            }// Button text is Tell Me Secret then it will call write_text(Welcome Message) function
        }

    
    //Access Code Message

        var code = Math.floor(Math.random() * 90000) + 10000;
        var random = '' + code
        var ranstring = random.split('').join(' ');
        var j = 0;
        var reqcode = "Access Granted Your code is: " + ranstring + ", Please take note. You can reach your contact by searching FaceBook for MD 1 5 9.We have taken the liberty of finding them for you, if you click the link below you will be directed to their page. Your instructions now are to Like Their facebook page and message them your code. At that time you will receive further instructions. Don't worry, your participation will be rewarded!";
        var speed = 77;
        async function Req_code() {
            setTimeout(function () { console.log("Hello"); }, 98);
            if (j < reqcode.length) {
                document.getElementById("terminal-text").innerHTML += reqcode.charAt(j);
                j++;
                setTimeout(Req_code, speed);
            }

        }
        function Requestcode() {
            Req_code();
            responsiveVoice.speak(reqcode);
            document.getElementById("fblink").href = "https://www.facebook.com/Maddog159";
            document.getElementById("fblink").innerHTML= "https://www.facebook.com/Maddog159";
        }

    </script>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=c0dGAJtq"></script>

</body>
